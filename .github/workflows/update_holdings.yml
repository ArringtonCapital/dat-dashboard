name: Update Holdings Data

on:
  schedule:
    # 9:30 PM UTC = 4:30 PM ET (shortly after market close, before price update)
    - cron: "30 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-holdings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Fetch holdings data
        run: uv run python scripts/update_holdings.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/holdings.json
          git diff --staged --quiet || git commit -m "Update holdings data" && git push
