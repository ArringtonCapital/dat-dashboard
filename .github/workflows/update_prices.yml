name: Update Hourly Prices

on:
  schedule:
    # 9:35 PM UTC = 4:35 PM ET (shortly after market close)
    - cron: "35 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Fetch hourly prices
        run: uv run python scripts/update_prices.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/hourly_prices.parquet
          git diff --staged --quiet || git commit -m "Update hourly price data" && git push
